<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Factor Authentication</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1 id="main-title">Multi-Factor Authentication</h1>
    <div id="content">

        <div id="install" class="part">
            <h2 class="part-title">Part 1. Install MFA App</h2>
            <div class="resp">
                <div class="left">
                    <div id="install-1" class="paragraf"></div>
                    <div id="install-2" class="paragraf"></div>
                </div>
                <div class="right">
                    <img src="images/short1.png" alt="">
                    <div id="install-3" class="paragraf"></div>
                </div>
            </div>
        </div>
        <hr>
        <div id="setup" class="part">
            <h2>Part 2. Set Up App</h2>
            <div class="resp">
                <div class="left">
                    <div class="paragraf">
                        <span class='step'>1.</span>
                        <span id="setup-1"></span>
                    </div>
                    <div class="paragraf">
                        <span class='step'>2.</span>
                        <span id="setup-2"></span>
                    </div>
                    <div class="paragraf indent">
                        <span class='step'>2a.</span>
                        <span>via scan qr code</span><br>
                        <span id="setup-2a"></span>
                    </div>
                    <div class="paragraf indent">
                        <span class='step'>2b.</span>
                        <span>via input key</span><br>
                        <span id="setup-2b"></span>
                    </div>
                </div>
                <div class="right">
                    <img src="images/short2.png" alt="">
                    <div class="paragraf">
                        <span class='step'>3.</span>
                        <span id="setup-3"></span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="login" class="part">
            <h2>Part 3. Next Login</h2>
            <div class="resp">
                <div class="left">
                    <div id="login-1" class="paragraf"></div>
                    <div id="login-2" class="paragraf"></div>
                </div>
                <div class="right">
                    <img src="images/short3.png" alt="">
                    <!-- <div id="login-3" class="paragraf"></div> -->
                </div>
            </div>
        </div>
        <br><br>
    </div>
</body>

</html>
