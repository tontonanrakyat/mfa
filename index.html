<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Factor Authentication</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1 id="main-title">Multi-Factor Authentication</h1>
    <div id="content">

        <div id="install" class="part">
            <h2 class="part-title">Part 1. Instal aplikasi MFA</h2>
            <div class="resp">
                <div class="left">
                    <ul>
                        <li id="install-1" ></li>
                        <li id="install-2" ></li>
                        <li id="install-3" ></li>
                        <li id="install-4" ></li>
                    </ul>
                </div>
                <div class="right">
                    <img src="images/short1.png" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div id="setup" class="part">
            <h2>Part 2. Menghubungkan akun ke aplikasi MFA</h2>
            <div class="resp">
                <div class="left">
                    <div class="paragraf">
                        <span class='step'>1.</span>
                        <span>Login Perdana</span>
                        <ul>
                            <li id="setup-1a"></li>
                            <li id="setup-1b"></li>
                            <li id="setup-1c"></li>
                            <li id="setup-1d"></li>
                        </ul>
                    </div>
                    <div class="paragraf">
                        <span class='step'>2.</span>
                        <span>Menghubungkan akun ke aplikasi MFA</span>
                        <ul>
                            <li id="setup-2a"></li>
                            <li id="setup-2b"></li>
                            <li id="setup-2c"></li>
                        </ul>
                    </div>
                    <div class="paragraf indent">
                        <span class='step'>2a.</span>
                        <span>Scan a QR code</span>
                        <ul>
                            <li id="setup-2xa"></li>
                            <li id="setup-2xb"></li>
                            <li id="setup-2xc"></li>
                        </ul>
                    </div>
                    <div class="paragraf indent">
                        <span class='step'>2b.</span>
                        <span>Enter a setup key</span>
                        <ul>
                            <li id="setup-2ya"></li>
                            <li id="setup-2yb"></li>
                            <li id="setup-2yc"></li>
                            <li id="setup-2yd"></li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <img src="images/short2.png" alt="">
                    <div class="paragraf">
                        <span class='step'>3.</span>
                        <span>Meng<i>input</i> kode keamanan</span>
                        <ul>
                            <li id="setup-3a"></li>
                            <li id="setup-3b"></li>
                            <li id="setup-3c"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="login" class="part">
            <h2>Part 3. Login-login selanjutnya</h2>
            <div class="resp">
                <div class="left">
                    <div id="login-1"></div>
                    <ul>
                        <li id="login-2"></li>
                        <li id="login-3"></li>
                        <li id="login-4"></li>
                    </ul>
                </div>
                <div class="right">
                    <img src="images/short3.png" alt="">
                </div>
            </div>
        </div>
        <br><br>
    </div>
</body>

</html>
